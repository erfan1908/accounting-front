<div
  class="flex flex-col justify-between w-full h-full"
  [formGroup]="cutomerFormGroup"
>
  <div class="flex flex-col w-full h-full">
    <div class="top-div">
      <div class="w-1/2 flex flex-row items-center gap-4">
        <div class="tsp-input">
          <input
            id="accountingCode"
            type="text"
            placeholder=""
            class="tsp-input"
            formControlName="accountingCode"
            maxlength="14"
          />
          <label for="accountingCode">کد حسابداری</label>
        </div>
        <div class="gap-2 flex flex-row items-center">
          <input
            type="checkbox"
            id="accounting-check"
            name="active"
            class="w-4 h-4 accent-blue-600 rounded"
            formControlName="accountingCheck"
          />
          <label class="pr-0" for="accountingCheck">فعال</label>
        </div>
      </div>
      <div class="flex flex-row w-full gap-4 items-center">
        <div class="tsp-input">
          <input
            id="nickname"
            type="text"
            placeholder=""
            class="tsp-input"
            formControlName="nickname"
            maxlength="14"
          />
          <label for="nickname">نام مستعار</label>
        </div>
        <div class="tsp-input">
          <input
            id="collectionName"
            type="text"
            placeholder=""
            class="tsp-input"
            formControlName="collectionName"
            maxlength="14"
          />
          <label for="collectionName">نام مجموعه</label>
        </div>

        <div class="tsp-input ">
          <ng-select
            class="small mandatory"
            [items]="searchKeys"
            bindLabel="label"
            bindValue="value"
            placeholder="دسته بندی"
            formControlName="category"
            required
          ></ng-select>
        </div>
      </div>
    </div>

    <div class="mid-div my-5 h-full flex-1 min-h-0 overflow-y-auto">
      <div class="min-h-0">
        <mat-tab-group
        class="accounting-tab"
          (selectedTabChange)="selectedTabChanged($event)"
          [(selectedIndex)]="tabIndex"
        >
          <mat-tab>
            <ng-template mat-tab-label >
              <div class="primary-label-text ">اطلاعات مالی</div>
            </ng-template>
            <div class="invoice-section flex flex-row gap-4 w-full flex-wrap">
              <div class="tsp-input ">
                <ng-select
                  class="small mandatory"
                  [items]="searchKeys"
                  bindLabel="label"
                  bindValue="value"
                  placeholder="نوع مالیات"
                  formControlName="taxType"
                  required
                ></ng-select>
              </div>
              <div class="tsp-input ">
                <input
                  id="nationalCode"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="nationalCode"
                  maxlength="14"
                />
                <label for="nationalCode">شناسه ملی</label>
              </div>
              <div class="tsp-input ">
                <input
                  id="econamicCode"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="econamicCode"
                  maxlength="14"
                />
                <label for="econamicCode">کد اقتصادی</label>
              </div>
              <div class="tsp-input ">
                <input
                  id="registrationNumber"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="registrationNumber"
                  maxlength="14"
                />
                <label for="registrationNumber">شماره ثبت</label>
              </div>
              <div class="tsp-input ">
                <input
                  id="branchNumber"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="branchNumber"
                  maxlength="14"
                />
                <label for="branchNumber">شماره شعبه</label>
              </div>
              <div class="tsp-input ">
                <input
                  id="creditLimit"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="creditLimit"
                  maxlength="14"
                />
                <label for="creditLimit">سقف اعتبار</label>
              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="primary-label-text ">اطلاعات ثبتی</div>
            </ng-template>
            <div
              class="rgistration-section flex flex-col gap-4 w-full flex-wrap "
            >
              <div class="flex flex-row gap-4 w-full flex-wrap">
                <div class="tsp-input ">
                  <ng-select
                    class="small mandatory"
                    [items]="searchKeys"
                    bindLabel="label"
                    bindValue="value"
                    placeholder="استان"
                    formControlName="province"
                    required
                  ></ng-select>
                </div>
                <div class="tsp-input ">
                  <ng-select
                    class="small mandatory"
                    [items]="searchKeys"
                    bindLabel="label"
                    bindValue="value"
                    placeholder="شهر"
                    formControlName="city"
                    required
                  ></ng-select>
                </div>
                <div class="tsp-input ">
                  <input
                    id="postalCode"
                    type="text"
                    placeholder=""
                    class="tsp-input"
                    formControlName="postalCode"
                    maxlength="14"
                  />
                  <label for="postalCode">کد پستی </label>
                </div>
              </div>
              <div>

              <div class="tsp-input ">
                <input
                  id="address"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="address"
                  maxlength="14"
                />
                <label for="address">آدرس</label>
              </div>
                            </div>

            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="primary-label-text">اطلاعات تماس</div>
            </ng-template>
            <div class="contact-section flex flex-row gap-4 w-full flex-wrap">
              <div class="tsp-input ">
                <input
                  id="mobile"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="mobile"
                  maxlength="14"
                />
                <label for="mobile">شماره موبایل</label>
              </div>
              <div class="tsp-input ">
                <input
                  id="phone"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="phone"
                  maxlength="14"
                />
                <label for="phone">تلفن ثابت</label>
              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="primary-label-text">اطلاعات بانکی</div>
            </ng-template>
            <div
              class="bank-section flex flex-row gap-4 w-full flex-wrap"
            ></div>
          </mat-tab>
        </mat-tab-group>
      </div>
      <button (click)="next()">next</button>
    </div>
  </div>
</div>
