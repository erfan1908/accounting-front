<div
  class="flex flex-col justify-between w-full h-full"
  [formGroup]="cutomerFormGroup"
>
  <div class="flex flex-col w-full h-full">
    <div class="top-div">
      <div class="w-1/2 flex flex-row items-center gap-4">
        <div class="tsp-input">
          <input
            id="accountingCode"
            type="text"
            placeholder=""
            class="tsp-input"
            formControlName="accountingCode"
            maxlength="14"
          />
          <label for="accountingCode">کد حسابداری</label>
        </div>
        <div class="gap-2 flex flex-row items-center tsp-input">
          <mat-checkbox
            class="primary"
            formControlName="accountingCodeIsActive"
          >
            فعال
          </mat-checkbox>
        </div>
      </div>
      <div class="flex flex-row w-full gap-4 items-center">
        <div class="tsp-input">
          <input
            id="nickname"
            type="text"
            placeholder=""
            class="tsp-input"
            formControlName="nickname"
            maxlength="14"
          />
          <label for="nickname">نام خدمات</label>
        </div>
        <div class="tsp-input">
          <input
            id="collectionName"
            type="text"
            placeholder=""
            class="tsp-input"
            formControlName="collectionName"
            maxlength="14"
          />
          <label for="collectionName">کد خدمات</label>
        </div>
      </div>
    </div>

    <div class="mid-div my-5 h-full flex-1 min-h-0 ">
      <div class="min-h-0">
        <mat-tab-group
          class="accounting-tab"
          (selectedTabChange)="selectedTabChanged($event)"
          [(selectedIndex)]="tabIndex"
        >
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="primary-label-text">فروش</div>
            </ng-template>
            <div class="invoice-section flex flex-col gap-4 w-full flex-wrap">
              <div class="flex flex-row gap-4">
                <div class="tsp-input">
                  <input
                    id="registrationNumber"
                    type="text"
                    placeholder=""
                    class="tsp-input"
                    formControlName="registrationNumber"
                    maxlength="14"
                  />
                  <label for="registrationNumber">قیمت خرید</label>
                </div>
                <div class="tsp-input">
                  <input
                    id="branchNumber"
                    type="text"
                    placeholder=""
                    class="tsp-input"
                    formControlName="branchNumber"
                    maxlength="14"
                  />
                  <label for="branchNumber">توضیحات خرید</label>
                </div>
              </div>

              <div class="flex flex-row gap-4">
                <div class="tsp-input">
                  <input
                    id="registrationNumber"
                    type="text"
                    placeholder=""
                    class="tsp-input"
                    formControlName="registrationNumber"
                    maxlength="14"
                  />
                  <label for="registrationNumber">قیمت خرید</label>
                </div>
                <div class="tsp-input">
                  <input
                    id="branchNumber"
                    type="text"
                    placeholder=""
                    class="tsp-input"
                    formControlName="branchNumber"
                    maxlength="14"
                  />
                  <label for="branchNumber">توضیحات خرید</label>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="primary-label-text">عمومی</div>
            </ng-template>
            <div
              class="rgistration-section flex flex-col gap-4 w-full flex-wrap"
            >
              <div class="flex flex-row gap-4 w-full flex-wrap">
                <div class="tsp-input">
                  <input
                    id="postalCode"
                    type="text"
                    placeholder=""
                    class="tsp-input"
                    formControlName="postalCode"
                    maxlength="14"
                  />
                  <label for="postalCode">واحد اصلی </label>
                </div>
                <div class="tsp-input">
                  <input
                    id="address"
                    type="text"
                    placeholder=""
                    class="tsp-input"
                    formControlName="address"
                    maxlength="14"
                  />
                  <label for="address">توضیحات</label>
                </div>
              </div>
              
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="primary-label-text">مالیات</div>
            </ng-template>
            <div class="contact-section flex flex-row gap-4 w-full flex-wrap">
              <div class="tsp-input">
                <input
                  id="mobile"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="mobile"
                  maxlength="14"
                />
                <label for="mobile">مالیات فروش</label>
              </div>
              <div class="tsp-input">
                <input
                  id="phone"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="phone"
                  maxlength="14"
                />
                <label for="phone">مالیات خرید</label>
              </div>
              <div class="tsp-input">
                <input
                  id="phone"
                  type="text"
                  placeholder=""
                  class="tsp-input"
                  formControlName="phone"
                  maxlength="14"
                />
                <label for="phone">کد مالیاتی</label>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
      <div class="flex flex-row w-full justify-end mt-auto">
        <div class="flex flex-row w-[272px] h-[36px] gap-2">
          <button
            (click)="postAccountingCustomer()"
            class="tsp-button normal secondary"
          >
            post
          </button>
          <button
    
            class="tsp-button normal primary"
          >
            get
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
